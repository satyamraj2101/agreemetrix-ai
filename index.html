    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#0B1121', // Deep space blue
                panel: '#151e32', // Lighter panel background
                accent: '#00D4C8', // Cyan/Teal from screenshots
                purple: '#8B5CF6', // Secondary accent
                success: '#10B981',
                warning: '#F59E0B',
                danger: '#EF4444',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'flow': 'flow 20s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              flow: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          },
        },
      }
    </script>
    <style>

        background: #1f2937;
        border-radius: 4px;
      }

        background: #00D4C8;
      }
      
      .glass-panel {
        background: rgba(21, 30, 50, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .gradient-text {
        background: linear-gradient(135deg, #fff 0%, #00D4C8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .mesh-bg {
        background-color: #0B1121;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,0.1) 0, transparent 50%),

      }
